<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.ico" type="image/x-icon">
    <title>Sistema de Parqueadero</title>
    <link rel="stylesheet" href="./css/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>

    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-parking"></i>
                    </div>
                    <div class="header-title">
                        <h1>Parqueadero</h1>
                    </div>
                </div>
                <button id="showModalBtn" class="add-vehicle-btn">
                    <i class="fas fa-plus"></i>
                    <span>Registrar Vehículo</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Stats Section -->
    <section class="stats-section">
        <div class="stats-bg"></div>
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-content">
                        <div class="stat-text">
                            <p>Vehículos Activos</p>
                            <h2 id="activeVehicles">0</h2>
                        </div>
                        <div class="stat-icon cars">
                            <i class="fas fa-car"></i>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-content">
                        <div class="stat-text">
                            <p>Total Registros</p>
                            <h2 id="totalVehicles">0</h2>
                        </div>
                        <div class="stat-icon total">
                            <i class="fas fa-list"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar por número de placa...">
            </div>
        </div>
    </section>

    <!-- Vehicles Table -->
    <section class="vehicles-section">
        <div class="container">
            <div class="vehicles-card">
                <div class="vehicles-header">
                    <h2>Vehículos Registrados</h2>
                    <p id="totalFiltered">Total: 0 vehículos</p>
                </div>
                <div id="noVehiclesMessage" class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>No hay vehículos registrados</p>
                    <p>Comienza registrando tu primer vehículo</p>
                </div>
                <table class="vehicles-table">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Tipo</th>
                            <th>Hora</th>
                            <th>Tiempo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="vehiclesList">
                        <!-- Vehicles will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="footer-icon">
                        <i class="fas fa-parking"></i>
                    </div>
                    <div class="footer-title">Sistema de Parqueadero</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Registration Modal -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="form-title">
                <h2>Registrar Nuevo Vehículo</h2>
            </div>
            <form id="vehicleForm">
                <div class="form-group">
                    <label for="plateInput">Número de Placa</label>
                    <input type="text" id="plateInput" class="form-control" placeholder="Ej: ABC123" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Tipo de Vehículo</label>
                    <div class="vehicle-type-grid">
                        <label class="vehicle-type-label car selected">
                            <input type="radio" name="type" value="carro" checked class="hidden-radio">
                            <div class="icon-text">
                                <i class="fas fa-car"></i>
                                <span>Carro</span>
                            </div>
                        </label>
                        <label class="vehicle-type-label moto">
                            <input type="radio" name="type" value="moto" class="hidden-radio">
                            <div class="icon-text">
                                <i class="fas fa-motorcycle"></i>
                                <span>Moto</span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Registrar Vehículo</button>
                    <button type="button" id="cancelFormBtn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
