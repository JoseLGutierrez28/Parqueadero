<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parqueadero Multi Pueblo</title>
	<link rel="icon" href="./imagen/faviico.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/parqueadero.css">

</head>

<body>

	<div class="contenido">
		<h1>Parqueadero Multi Pueblo</h1>

		<form>

			<label for="registrarplaca">Entrada por veh√≠culo</label>
			<input type="text" id="registrarplaca" name="placa" placeholder="Ingresa la placa" required autocomplete="off">

			<label for="registrartipovehiculo">Tipo de vehiculo</label>
			<select id="registrartipovehiculo" name="tipo">
				<option value="">Selecciona</option>
				<option value="Moto">Moto</option>
				<option value="Carro">Carro</option>
			</select>

			<button type="submit">Registrar</button>

		</form>

	</div>


	<div class="buscarinfo">
		<input type="text" name="" id="buscarplaca" placeholder="Buscar placa" autocomplete="off">
		<span class="advertencia" id="mensajeAdvertencia">Esta placa no esta registrada</span>
	</div>


	<div class="contenidotabla">
		<table>
			<thead>
				<tr>
					<th>Hora</th>
					<th>Placa</th>
					<th>Tipo</th>
					<th>Tiempo</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody id="placas">
			</tbody>
		</table>
	</div>


	<script src="./js/parqueadero.js"></script>
</body>
</html>
