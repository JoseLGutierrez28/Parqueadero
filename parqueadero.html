<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parqueadero Multi Pueblo</title>
	<link rel="icon" href="./imagen/faviico.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/parqueadero.css">

</head>

<body>

	<div class="contenido">
		<div class="informacion">
			<h1>Parqueadero Multi Pueblo</h1>

			<label for="">Entrada por vehículo</label>
			<input type="text" name="" id="camporegistrarplaca" placeholder="Ingresa la placa del vehículo">

			<label for="">Tipo de vehiculo</label>
			<select name="" id="tipovehiculoregistrado">
				<option value="">Selecciona</option>
				<option value="moto">Moto</option>
				<option value="carro">Carro</option>
			</select>

			<button id="registrarPlaca">Registrar</button>

			<label for="">Eliminar placa</label>
			<input type="text" name="" id="campoeliminarplaca" placeholder="Ingresa la placa del vehículo">
			<button class="buttondelete" id="eliminarPlaca">Eliminar</button>

		</div>
	</div>

	<section>
		<div class="columna resultadoHora">
			<h2>Hora</h2>
			<div id="resultadohoraIngreso"></div>
		</div>

		<div class="columna resultadoPlaca">
			<h2>Placa</h2>
			<div id="resultadoplacasIngresadas"></div>
		</div>

		<div class="columna resultadosTiempo">
			<h2>Tiempo</h2>
			<div id="resultadotiempoEnElParqueadero"></div>
		</div>

		<div class="columna resultadosTipoV">
			<h2>Vehiculo</h2>
			<div id="resultadotipoVehiculo"></div>
		</div>
	</section>

	<div class="buscarinfo">
		<input type="text" name="" id="buscarplaca" placeholder="Buscar placa"><br>
		<span class="advertencia" id="mensajeAdvertencia">Esta placa no existe</span>
	</div>

	<section>
		<div class="columna">
			<h2>Hora</h2>
			<div id="horaIngreso"></div>
		</div>

		<div class="columna">
			<h2>Placa</h2>
			<div id="placasIngresadas"></div>
		</div>

		<div class="columna">
			<h2>Tiempo</h2>
			<div id="tiempoEnElParqueadero"></div>
		</div>

		<div class="columna">
			<h2>Vehiculo</h2>
			<div id="tipoVehiculo"></div>
		</div>
	</section>

	<script src="./js/parqueadero.js"></script>
</body>

</html>
